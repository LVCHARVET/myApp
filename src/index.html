<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertisseur Euros <====> Francs Suisses</title>
</head>

<body>
  <div class="container">
    <h1>Convertisseur de devises</h1>
    <form id="conversionForm">
      <div class="form-group">
        <label for="euros">Euros :</label>
        <input type="number" id="euros" name="euros" step="0.01" />
      </div>
      <div class="form-group">
        <label for="francs">Francs Suisses :</label>
        <input type="number" id="francs" name="francs" step="0.01" />
      </div>
    </form>
  </div>
</body>

</html>
